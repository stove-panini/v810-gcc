name: Build

on:
  pull_request:
    branches: [master]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-24.04, macos15, windows2025]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout patches & tarballs
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            archive
            patch
            build_release.sh

      - name: Build Linux
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt update
          sudo apt install -y gperf
          ./build_release.sh

      - name: Build MacOS
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install gperf
          ./build_release.sh

      - name: Build Windows
        if: startsWith(matrix.os, 'windows')
        run: |
          C:\msys64\msys2_shell.cmd -mingw64 -no-start -defterm -c "pacman -S --noconfirm --needed git base-devel autoconf gperf"
          C:\msys64\msys2_shell.cmd -mingw64 -no-start -defterm -where %CD% -c "./build_release.sh"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ format(github.head_ref, '/', '_') }}____${{ env.TARGET }}-gcc-${{ runner.os }}-${{ runner.arch }}
          path: ${{ env.TARGET }}-gcc
